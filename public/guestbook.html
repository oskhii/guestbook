<html lang="en">

<head>

    <div class="container">
        <h1>Welcome to the Guestbook page</h1>
        <h2>Here you can read all the messages guestbook</h2>
    </div>
    <div class="container">
        <h3>Guestbook messages</h3>
        <table>
            <thead>
                <tr>
                    <th class="info">Date</th>
                    <th class="info">Name</th>
                    <th class="info">Country</th>
                    <th class="message">Message</th>
                </tr>
            </thead>
            <tbody id="messageData"></tbody>
        </table>
    </div>
    <div class="container">
		<div class="row">
            <div class="col-sm-6">
				<h3>To the frontpage</h3>
				<h3><a href="/">Click here</a></h3>
			</div>
			<div class="col-sm-6">
				<h3>To the new message page</h3>
				<h3><a href="/newmessage">Click here</a></h3>
			</div>
		</div>
	</div>
